{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Books</h1>

    <ol>
    {% for book in all_books %}
      {% if book.year_published > 2000 %}
        <li>
          <a href="{% url 'libraryapp:book' book.id %}"> {{ book.title }}</a>
           by {{book.author}} published in {{book.year_published}}
        </li>
      {% endif %}
    {% endfor %}
    </ol>
  </body>
</html>
